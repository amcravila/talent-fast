<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My page title</title>
    <link rel="stylesheet" href="/dist/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  </head>
  <body class="background">
    <header class="header">
    </header>
    <nav class="navbar">
      <div class="#">
        <a type="button" class="nav-button" name="button new account" href="/newuser"><i class="icon fas fa-user-plus"></i>Nova conta</a>
        <a type="button" class="nav-button" name="button login user" href="/login"><i class="icon fas fa-user-lock"></i>Acesso a conta</a>
        <a type="button" class="nav-button" name="button employees acess" href="/employees"><i class="icon fas fa-lock"></i>Acesso funcionários</a>
      </div>
     </nav>
    <main class="main" id="main">
      <div class="progress">point</div>
      <div class="form-container">
        <p>Meu Endereço</p>
        <form class="#">
          <label>CEP: </label>
          <br>
          <input type="number" maxlength="8" placeholder="00000000" onblur="verifyCPF()">
          <br>
          <label>Rua: </label>
          <br>
          <input type="text" placeholder="Av, Rua...">
          <br>
          <label>Número: </label>
          <br>
          <input type="text">
          <br>
          <label>Complemento: </label>
          <br>
          <input type="text" placeholder="ap, bloco...">
          <br>
          <label>Bairro: </label>
          <br>
          <input type="text">
          <br>
          <label>Cidade: </label>
          <br>
          <input type="text">
          <br>
          <label>Estado: </label>
          <br>
          <input type="text">
        </form>
      </div>
      <!-- main vai ser construida dinamicamente atravez do Pages.js -->
    </main>
    <footer class="footer">
      <p>©Copyright 2050 by nobody. All rights reversed.</p>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/page.js/1.11.0/page.js"></script>
    <script src="/dist/js/script.js"></script>
    <script src="/dist/js/templates.js"></script>
  </body>
</html>
